<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columnList">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Frieds</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#이달의맛집</h5>
                    <h6 class="open-post__hashtags">#맘스터치#우리동네음식점</h6>
                    <div class="open-post__members">
                        <img src="https://www.businesskorea.co.kr/news/photo/201808/24650_35554_651.jpg"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.businesskorea.co.kr/news/photo/201808/24650_35554_651.jpg">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#이달의 요리왕</h5>
                    <h6 class="open-post__hashtags">#징징이#집게리아#근면성실</h6>
                    <div class="open-post__members">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSgXm6dxI7rnMFmnpVDlfoVwW69ZT9w3qzJAg&usqp=CAU"/>
                        <span class="open-post__member-count">10 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR-v6n1_8TFxULoKoGoVQW8qRVQ9Tr0MA4K-w&usqp=CAU">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i>
            <div class="nav__reddot"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
